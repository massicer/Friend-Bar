name: Build, test and publish docker image

on:
  push:
    branches:
      - "**"

env:
  JAVA_DISTRIBUTION: adopt
  JAVA_VERSION: 17

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{env.JAVA_DISTRIBUTION}}
          java-version: ${{env.JAVA_VERSION}}

      - name: Run Tests
        run: make test
